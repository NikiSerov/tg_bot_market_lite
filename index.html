<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telegram Sales Bot</title>
    <link rel="stylesheet" href="index.css">
    </link>
    <meta name="viewport" content="width=device-width">
</head>

<body class="body">
    <div class="main">
        <div class="header">
            <h1 class="header-title">Наши Услуги</h1>
        </div>
        <div class="cards-container">
            <div class="loading">
                <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                    <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
                        <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
                    </circle>
                    <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
                        <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
                    </circle>
                    <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
                        <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
                    </circle>
                </svg>
            </div>
        </div>
    </div>
    <div class="main"></div>
    <div class="orderPage">
        <div class="orderPage-head">
            <h1 class="orderPage-name">Корзина</h1>
        </div>
        <div class="cart"></div>
        <div class="form">
            <div class="input-wrapper">
                <label class="input-label" for="organization-name">Название организации</label>
                <input class="input" name="organization-name" type="text" id="organization-name" required>
            </div>
            <div class="input-wrapper">
                <label class="input-label" for="contact-name">Контактное лицо</label>
                <input class="input" name="contact-name" type="text" id="contact-name" required>
            </div>
            <div class="input-wrapper">
                <label class="input-label" for="contact-number">Контактный телефон</label>
                <input class="input" name="contact-number" type="tel" id="contact-number" required>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="index.js"></script>
</body>

</html>
